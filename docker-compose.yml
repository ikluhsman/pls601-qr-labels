services:
  dymo-qr:
    image: registry.example.com/pls-qr:latest
    container_name: pls-qr
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/labels.db
    volumes:
      - type: volume
        source: data
        target: /data
        volume:
          subpath: db
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
volumes:
  data:
